<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <style>
        .center {
            text-align: center;
        }
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="center center-content">
    <div class="ui segment">
        <h3>Zip文件检测</h3>
        <form id="check_form">
            <div class="ui input">
                <input type="file" name="file">
                <button class="ui primary button" type="button" id="check_button" >检测</button>
            </div>
        </form>

        <div class="ui olive progress" data-percent="0" id="progress" style="display: none;">
            <div class="bar">
                <div class="progress"></div> <!-- 如果不想显示百分比，去掉这一行 -->
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Make an AJAX GET request to the API
    });

    $('#check_button').click(function() {

        var progress = $("#progress");

        // 显示进度条
        progress.show();
        progress.progress()

        var formData = new FormData(document.getElementById('check_form'));

        $.ajax({
            url: '/zip/check',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            xhr: function () {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener("progress", function (e) {
                    if (e.lengthComputable) {
                        var percentComplete = (e.loaded / e.total) * 100;
                        progress.progress({percent: percentComplete});
                    }
                }, false);
                return xhr;
            },
            success: function(response) {
                // 处理保存成功的响应
                progress.hide();
                alert(response.msg)

            },
            error: function(error) {
                // 处理保存失败的情况
                progress.hide();
            }
        });
    })

</script>

</body>
</html>
